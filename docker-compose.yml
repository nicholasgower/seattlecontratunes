version: '3.8'

services:
  web:
    build: ./code
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./code
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    ports:
      -5432:5432
    volumes:
      -postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.dev
    


volumes:
  postgres_data:

secrets:
 server-certificate:
 file: ./ 

