<!-- Generated by ChatGPT. Prompt: "make an html file for a login screen with fields for a username and password, plus a checkbox to toggle between showing the password and hiding it, as well as a confirm login button. Given the login button the class id "login button"." -->
{% extends 'song_directory/base/base.html' %}
{% load static %}



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .show-password {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .login-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
{%block content%}
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!--<div class="form-group show-password">
                <label for="showPassword">Show Password:</label>
                <input type="checkbox" id="showPassword">
            </div> -->
            <button type="button" class="login-button">Confirm Login</button>
        </form>
    </div>
</body>
</html>
{%endblock%}
