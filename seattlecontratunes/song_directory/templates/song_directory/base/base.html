<html lang="en">
{% load static %}
<link rel="stylesheet" type="text/css" media="all" href="{% static 'song_directory/header.css' %}">

    <meta charset ="UTF-8">
    




</head>
<link rel="stylesheet" type="text/css" media="all" href="{% static 'song_directory/text_display_new.css' %}">
